<mat-card style="width: 95%; margin-inline: auto; margin-top: 20px;" appearance="outlined">
  <mat-toolbar color="primary">
    Cursos disponiveis
  </mat-toolbar>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="colum-_id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="colum-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="colum-category">
        <th mat-header-cell *matHeaderCellDef> categori </th>
        <td mat-cell *matCellDef="let element"> {{element.categori}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
